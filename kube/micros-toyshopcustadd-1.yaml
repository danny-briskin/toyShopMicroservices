apiVersion: apps/v1
kind: Deployment
metadata:
  name: micros-toyshopcustadd-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: micros-toyshopcustadd-1
  template:
    metadata:
      labels:
        app: micros-toyshopcustadd-1
    spec:
      containers:
        - name: micros-toyshopcustadd-1
          image: micros-toyshopcustadd-1:latest
          ports:
            - containerPort: 7081
          env:
            - name: EUREKA_ZONE
              value: http://discUser:discPassword@micros-eureka:7000/eureka/
            - name: SERVER_CONT
              value: micros-toyshopcustadd-1
          imagePullPolicy: Never
---
apiVersion: v1
kind: Service
metadata:
  name: micros-toyshopcustadd-1
spec:
  selector:
    app: micros-toyshopcustadd-1
  ports:
    - port: 7081
      targetPort: 7081
  type: LoadBalancer
